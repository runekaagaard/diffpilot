file_groups:
  - title: "Python Modules"
    glob: "*.py"
    priority: 1
    tags: [Backend]

  - title: "Frontend"
    glob: 
      - "*.html"
      - "*.css"
      - "*.js"
    priority: 2
    tags: [Frontend]

  - title: "Documentation"
    glob: 
      - "*.md"
      - "*.man"
    priority: 3
    tags: [Documentation]

  - title: "Other"
    glob: "**"
    priority: 4 
    tags: [Other]

tags:
  Backend:
    css_class: "bg-success"
  Frontend:
    css_class: "bg-dark"
  Documentation:
    css_class: "bg-info"
  Other:
    css_class: "bg-light"
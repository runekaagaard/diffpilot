<div class="grid-item mb-2 pe-2">
    <div class="card">
        <div class="card-header p-2">
            <div class="d-flex flex-wrap align-items-center justify-content-between gap-2">
                <h6 class="mb-0">{{ diff.filename }}</h6>
                <div class="d-flex flex-wrap align-items-center gap-2">
                    {% for tag in diff.tags %}
                        <span class="badge {{ tags_config.get(tag, {}).get('css_class', 'bg-secondary') }}">{{ tag }}</span>
                    {% endfor %}
                    {% if diff.status == "Added" %}
                        <span class="badge bg-success">Added</span>
                    {% elif diff.status == "Deleted" %}
                        <span class="badge bg-danger">Deleted</span>
                    {% else %}
                        <span class="badge bg-warning">Modified</span>
                    {% endif %}
                    <small class="text-muted">#{{ diff.priority }}</small>
                </div>
            </div>
        </div>
        <div class="card-body p-0">
            <pre><code class="language-diff-{{ diff.language }} diff-highlight">{{ diff.content }}</code></pre>
        </div>
    </div>
</div>

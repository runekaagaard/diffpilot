<footer class="fixed-bottom bg-primary py-1">
    <div class="container-fluid">
        <div class="row justify-content-between align-items-center">
            <div class="col-auto">
                <div class="d-flex align-items-center gap-3">
                    <a class="navbar-brand text-light mb-0 h6" href="#">DiffPilot</a>
                    <small class="text-light">{{ diff_command }}</small>
                </div>
            </div>
            <div class="col-auto">
                <div class="d-flex gap-3 align-items-center">
                    <div class="d-flex align-items-center gap-2">
                        <i class="bi bi-columns-gap me-2"></i>
                        <button id="decreaseColumns" class="btn btn-sm btn-outline-light py-0" onclick="updateColumns(-1)">
                            <i class="bi bi-dash"></i>
                        </button>
                        <span id="columnCount" class="text-light">3</span>
                        <button id="increaseColumns" class="btn btn-sm btn-outline-light py-0" onclick="updateColumns(1)">
                            <i class="bi bi-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>

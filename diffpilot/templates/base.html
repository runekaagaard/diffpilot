<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - DiffPilot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/5/darkly/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        pre { margin: 0; font-size: 0.9em; overflow-x: hidden; }
        .diff-add { background-color: #1a331a; color: #98c298; }
        .diff-del { background-color: #331a1a; color: #c29898; }
        .diff-info { color: #888; font-size: 0.9em; background: #2c2c2c; }
        .card { margin-bottom: 0; background: #2c2c2c; border-color: #444; }
        .card-header { background-color: #222; border-bottom-color: #444; }
        .file-path { font-family: monospace; font-size: 0.9em; color: #888; }
        body { background-color: #222; color: #eee; }
        .grid { margin: 0; }
        .grid-item { width: 33.333%; padding: 0.25rem; }
        @media (max-width: 1200px) { .grid-item { width: calc(50% - 1rem); } }
        @media (max-width: 768px) { .grid-item { width: calc(100% - 1rem); } }
    </style>
</head>
<body>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <main class="container-fluid p-1">
        {% block content %}{% endblock %}
    </main>

    <footer class="fixed-bottom bg-primary py-1">
        <div class="container-fluid">
            <div class="row justify-content-between align-items-center">
                <div class="col-auto">
                    <div class="d-flex align-items-center gap-3">
                        <a class="navbar-brand text-light mb-0 h6" href="#">DiffPilot</a>
                        <small class="text-light">main...feature-branch</small>
                        <button class="btn btn-sm btn-outline-light py-0" type="button">Refresh</button>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="d-flex gap-3 align-items-center">
                        <div class="d-flex gap-1">
                            <button class="btn btn-sm btn-secondary py-0 active">python</button>
                            <button class="btn btn-sm btn-info py-0">sql</button>
                            <button class="btn btn-sm btn-primary py-0">docs</button>
                            <button class="btn btn-sm btn-danger py-0">tests</button>
                        </div>
                        <div class="vr"></div>
                        <div class="d-flex align-items-center gap-2">
                            <i class="bi bi-columns-gap me-2"></i>
                            <button id="decreaseColumns" class="btn btn-sm btn-outline-light py-0" onclick="updateColumns(-1)">
                                <i class="bi bi-dash"></i>
                            </button>
                            <span id="columnCount" class="text-light">3</span>
                            <button id="increaseColumns" class="btn btn-sm btn-outline-light py-0" onclick="updateColumns(1)">
                                <i class="bi bi-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='js/main.js') }}"></script>
</body>
</html>

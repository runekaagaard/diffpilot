<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - DiffPilot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/5/flatly/bootstrap.min.css" rel="stylesheet">
    <style>
        pre { margin: 0; }
        .diff-add { background-color: #e6ffe6; color: #1e4620; }
        .diff-del { background-color: #ffe6e6; color: #461e1e; }
        .diff-info { color: #666; font-size: 0.9em; }
        .card { margin-bottom: 1rem; }
        .card-header { background-color: #f8f9fa; }
        .file-path { font-family: monospace; font-size: 0.9em; color: #666; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">DiffPilot</a>
            <div class="d-flex gap-2">
                <span class="navbar-text">
                    <small class="text-light">main...feature-branch</small>
                </span>
                <button class="btn btn-sm btn-outline-light" type="button">
                    Refresh
                </button>
            </div>
        </div>
    </nav>

    <main class="container-fluid p-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

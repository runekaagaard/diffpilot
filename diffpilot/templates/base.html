<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - DiffPilot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/5/darkly/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-dark.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/diff-highlight/prism-diff-highlight.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='css/main.css') }}" rel="stylesheet">
</head>
<body>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <main class="container-fluid p-1">
        {% block content %}{% endblock %}
    </main>

    <footer class="fixed-bottom bg-primary py-1">
        <div class="container-fluid">
            <div class="row justify-content-between align-items-center">
                <div class="col-auto">
                    <div class="d-flex align-items-center gap-3">
                        <a class="navbar-brand text-light mb-0 h6" href="#">DiffPilot</a>
                        <small class="text-light">main...feature-branch</small>
                        <button class="btn btn-sm btn-outline-light py-0" type="button">Refresh</button>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="d-flex gap-3 align-items-center">
                        <div class="d-flex align-items-center gap-2">
                            <i class="bi bi-search"></i>
                            <input type="text" class="form-control form-control-sm bg-dark text-light border-secondary" 
                                   placeholder="Filter files (e.g. *.py)" style="width: 200px">
                        </div>
                        <div class="vr"></div>
                        <div class="d-flex align-items-center gap-2">
                            <i class="bi bi-funnel"></i>
                            <div class="d-flex gap-1">
                                <button class="btn btn-sm btn-secondary py-0 active">python</button>
                                <button class="btn btn-sm btn-primary py-0">sql</button>
                                <button class="btn btn-sm btn-primary py-0">docs</button>
                                <button class="btn btn-sm btn-primary py-0">tests</button>
                            </div>
                        </div>
                        <div class="vr"></div>
                        <div class="d-flex align-items-center gap-2">
                            <i class="bi bi-columns-gap me-2"></i>
                            <button id="decreaseColumns" class="btn btn-sm btn-outline-light py-0" onclick="updateColumns(-1)">
                                <i class="bi bi-dash"></i>
                            </button>
                            <span id="columnCount" class="text-light">3</span>
                            <button id="increaseColumns" class="btn btn-sm btn-outline-light py-0" onclick="updateColumns(1)">
                                <i class="bi bi-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='js/main.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/diff-highlight/prism-diff-highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.js"></script>
</body>
</html>
